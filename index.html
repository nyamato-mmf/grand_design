<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section><img src="./svg/page_01.svg" data-transition="fade"></section>
			<section><img src="./svg/page_02.svg" data-transition="fade"></section>
			<section><img src="./svg/page_03.svg" data-transition="fade"></section>
			<section><img src="./svg/page_04.svg" data-transition="fade"></section>
			<section><img src="./svg/page_05.svg" data-transition="fade"></section>
			<section><img src="./svg/page_06.svg" data-transition="fade"></section>
			<section><img src="./svg/page_07.svg" data-transition="fade"></section>
			<section><img src="./svg/page_08.svg" data-transition="fade"></section>
			<section><img src="./svg/page_09.svg" data-transition="fade"></section>
			<section><img src="./svg/page_10.svg" data-transition="fade"></section>
			<section><img src="./svg/page_11.svg" data-transition="fade"></section>
			<section><img src="./svg/page_12.svg" data-transition="fade"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
